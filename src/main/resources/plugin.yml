name: StarRPChat
version: '${project.version}'
main: dev.bronzylobster.starrpchat.StarRPChat
api-version: 1.19
authors:
  - BronzyLobster40
  - FedorBaz
prefix: SRPC
softdepend:
  - PlaceholderAPI
permissions:
  srpc.chat.placeholders:
    description: Allows to use placeholders in chat
    default: false
  srpc.chat.mute:
    default: op
  srpc.chat.unmute:
    default: op
commands:
  mute:
    permission: srpc.chat.mute
  unmute:
    permission: srpc.chat.unmute


